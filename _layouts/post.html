---
layout: default
---
<div class="row">
    <header class="articleHeader">
        <h1 class="articleHeadline balance-text m-b-0">{{ page.title }}</h1>
        <p class="articleMeta">– {{ page.date | date: "%b %-d, %Y" }}{% if page.author %} • {{ page.author }}{% endif %}{% if page.meta %} • {{ page.meta }}{% endif %}</p>
    </header>

    <article>
        <div class="row">
            <div class="nine columns">
                {{ content }}
            </div>
        </div>
    </article>
    <div class="feedback m-b-4 m-t-4">
        <p class="balance-text">Have a comment? <a href="{{site.repo}}/issues/new">Open an issue</a> or bug me on <a href="{{site.twitter}}">Twitter</a>.</p>
    </div>
</div>
